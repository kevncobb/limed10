core_version_requirement: ^8 || ^9 || ^10
type: theme
base theme: vartheme

name: 'Limestone AC Theme (LESS)'
description: 'Uses the Bootstrap framework LESS source files and must be compiled (not for beginners).'
package: 'Varbase'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  sub_menu: 'Sub Menu'
  hero_slider: 'Media Hero Slider'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  catalog_version: 'Catalog Version'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
# Bootstrap styles and scripts libraries.
  - limestone_ac/bootstrap-styles
  - limestone_ac/bootstrap-scripts

# limestone_ac custom Vartheme styles and scripts libraries.
  - limestone_ac/vartheme-styles

# limestone_ac global styles and scripts libraries.
  - limestone_ac/global-styles
  - limestone_ac/global-scripts

# limestone_ac Varbase Bootstrap Paragraphs colors theme.
  - limestone_ac/vbp-colors

# limestone_ac Better Login theme.
  - limestone_ac/betterlogin

# limestone_ac Print Styling.
  - limestone_ac/print-styling

# OPTIONALLY: You can choose to remove Vartheme base theme stylesheets and/or
# Javascript files.
libraries-override:
# Comment lines to keep using libraries from vartheme.
  bootstrap_library/bootstrap-cdn: false
  bootstrap_library/bootstrap: false
  bootstrap_library/bootstrap-dev: false
  vartheme/bootstrap-styles: false
  vartheme/bootstrap-scripts: false
  vartheme/global-styles: false
  vartheme/global-scripts: false

# Comment lines to use (RTL) libraries from vartheme.
  vartheme/bootstrap-styles-rtl: false
  vartheme/global-styles-rtl: false
# Comment lines to use (RTL) libraries from limestone_ac.
  limestone_ac/bootstrap-styles-rtl: false
  limestone_ac/vartheme-styles-rtl: false
  limestone_ac/global-styles-rtl: false

# limestone_ac Varbase Bootstrap Paragraphs colors theme.
  varbase_bootstrap_paragraphs/vbp-colors: limestone_ac/vbp-colors
  vartheme/vbp-colors: limestone_ac/vbp-colors
#  vartheme/betterlogin: limestone_ac/betterlogin

# Uncomment lines to replace, exclude css and js files from vartheme.
